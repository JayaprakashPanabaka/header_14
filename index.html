<!DOCTYPE html>
<html lang="en">
  <head>
    <title>header_14</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-container">
      <nav class="nav-container">
        <h3 class="heading">Startup 3</h2>
        <ul class="nav-items">
          <li class="item">
            <a href="#">Overview</a>
          </li>

          <li class="item">
            <a href="#">Prices</a>
          </li>

          <li class="item">
            <a href="#">Blog</a>
          </li>

          <li class="item">
            <a href="#">Feedback</a>
          </li>

          <button class="button">Purchase</button>
        </ul>
      </nav>

      <div class="main-container">
        <div class="text-container">
          <h1 class="text-container-heading">Generate <br> Awesome Web <br> Pages</h1>
          <p class="text-container-description">
            The most important part of the <br> Startup is the samples. The <br> samples from a set of 25 usable <br> pages you can use as is or you can <br> add new blocks.
          </p>
          <button class="text-container-btn">Learn More</button>
        </div>

        <div class="form-container">
          <h1 class="form-container-heading">Sign Up Now</h1>
          <form class="form-elements">
            <div>
              <input type="email" name="email" placeholder="Your email" class="input-field">
            </div>

            <div>
              <input type="password" name="password" placeholder="Your password" class="input-field">
            </div>

            <div class="checkbox-label-field">
              <input type='checkbox' name='checkbox' id='checkbox' checked />
              <label class="checkbox-label" for='checkbox'>I agree to the Terms of Service.</label>
            </div>

            <div>
              <button class="signin-btn">Sign In</button>
            </div>

            <p class="or-paragraph">  ---------- or ---------- </p>

            <div>
              <button class="login-btn">Login via Twitter</button>
            </div>
          </form>

          <p class="bottom-paragraph">
            Do you have an Account?
             <span>Sign In</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
